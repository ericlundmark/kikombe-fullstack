<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
	<div class="container">
		<h1>{{tournament.name}}</h1>
		<p class="lead">Kick-start your next web app with Angular Fullstack</p>
		<div class="row">
			<h4 class="glyphicon glyphicon-play"> {{tournament.start}}</h4>
		</div>
		<div class="row">
			<h4 class="glyphicon glyphicon-stop"> {{tournament.end}}</h4>
		</div>
	</div>
</header>
<div class="row">
	<div class="col-lg-12">
		<div class="container">
			<h1 class="page-header">Groups:</h1>
			<form role="form">
				<div class="form-group">
					<label for="name">Group name</label>
					<input type="text" class="form-control" id="name" placeholder="Name" ng-model="newGroup">
				</div>
				<button class="btn btn-primary btn-lg" ng-click="addGroup()">
					Add Group
				</button>
			</form>
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
				<tr ng-repeat="group in tournament.groups" ng-click="go(tournament._id)">
					<td>
						{{group.name}}
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</script>
