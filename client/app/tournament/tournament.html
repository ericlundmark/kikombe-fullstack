<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
	<div class="container">
		<h1>Tournaments</h1>
		<p class="lead">Kick-start your next web app with Angular Fullstack</p>
	</div>
</header>
<div class="row">
	<div class="col-lg-12">
		<div class="container">
			<h1 class="page-header">Features:</h1>
			<form role="form">
				<div class="form-group">
					<label for="name">Tournament name</label>
					<input type="text" class="form-control" id="name" placeholder="Name" ng-model="tournament.name">
				</div>
				<div class="form-group">
					<label for="start">Tournament start</label>
					<input type="text" class="form-control datetimepicker" id="start"
					placeholder="Start date" ng-model="tournament.start">
				</div>
				<div class="form-group">
					<label for="end">Tournament end</label>
					<input type="text" class="form-control datetimepicker" id="end"
					placeholder="End date" ng-model="tournament.end">
				</div>
				<button class="btn btn-primary btn-lg" ng-click="addTournament()">
					Add tournament
				</button>
			</form>
			<div id="tournaments" class="list-group">
				<table class="table table-striped table-condensed">
					<thead>
						<tr>
							<th>Name</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
					<tr ng-repeat="tournament in tournaments" ng-click="go(tournament.id)">
						<td>
							{{tournament.name}}
						</td>
						<td>
							<b ng-if="active(tournament)" class="text-success">ACTIVE</b>
							<b ng-if="!active(tournament)" class="text-danger">INACTIVE</b>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</script>
