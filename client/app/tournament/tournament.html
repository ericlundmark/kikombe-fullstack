<div class="container">
	<button class="btn btn-primary btn-lg" ng-click="open()">
		Add tournament
	</button>
	<div id="tournaments" class="list-group">
		<a ng-repeat="tournament in tournaments" href="#" class="list-group-item">
			<div class="row">
				<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
					<p>{{tournament.name}}</p>
				</div>
				<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
					<b ng-if="active()" class="text-success">ACTIVE</b>
					<b ng-if="!active()" class="text-danger">INACTIVE</b>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					Start date: {{tournament.start}} End date: {{tournament.end}}
				</div>
			</div>
		</a>					
	</div>
</div>
<script type="text/ng-template" id="tournamentModal.html">
<div class="modal-header">
	<h3 class="modal-title">Add tournament</h3>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label for="name">Tournament name</label>
			<input type="text" class="form-control" id="name" placeholder="Name">
		</div>
		<div class="form-group">
			<label for="start">Tournament start</label>
			<input type="text" class="form-control datetimepicker" id="start" placeholder="Start date">
		</div>
		<div class="form-group">
			<label for="end">Tournament end</label>
			<input type="text" class="form-control datetimepicker" id="end" placeholder="End date">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</script>
