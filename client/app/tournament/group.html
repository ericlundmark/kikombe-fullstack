<div ng-include="'components/navbar/navbar.html'"></div>
<header class="hero-unit" id="banner">
	<div class="container">
		<h1>{{group.name}}</h1>
		<p class="lead">Kick-start your next web app with Angular Fullstack</p>
	</div>
</header>
<div class="row">
	<div class="col-lg-12">
		<div class="container">
			<h1 class="page-header">Groups:</h1>
			<form role="form">
				<div class="form-group">
					<label for="home">Home name</label>
					<input type="text" class="form-control" id="home" placeholder="Home" ng-model="game.home.name">
				</div>
				<div class="form-group">
					<label for="away">Away name</label>
					<input type="text" class="form-control" id="away" placeholder="Away" ng-model="game.away.name">
				</div>
				<div class="form-group">
					<label for="name">Group name</label>
					<input type="text" class="form-control" id="name" placeholder="Name" ng-model="newGroup">
				</div>
				<button class="btn btn-primary btn-lg" ng-click="addGame()">
					Add Game
				</button>
			</form>
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Home</th>
						<th>Away</th>
					</tr>
				</thead>
				<tbody>
				<tr ng-repeat="game in games" ng-click="go(game._id)">
					<td>
						{{game.home}}
					</td>
					<td>
						{{game.away}}
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</script>
